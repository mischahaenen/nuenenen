<div class="progress-bar-section">
  <div *ngIf="percentage | async as pct">
    <mat-progress-bar mode="determinate" [value]="pct"></mat-progress-bar>
  </div>
  <div *ngIf="snapshot | async as snap">
    <button mat-mini-fab (click)="task.pause()" [disabled]="!isActive(snap)">
      <mat-icon>pause</mat-icon>
    </button>
    <button mat-mini-fab (click)="task.cancel()" [disabled]="!isActive(snap)">
      <mat-icon>cancel</mat-icon>
    </button>
    <button mat-mini-fab (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">
      <mat-icon>resume</mat-icon>
    </button>
  </div>
</div>
<p *ngIf="snapshot | async as snap">
  {{ snap.bytesTransferred / 1000000 | number }} Mb von {{ snap.totalBytes / 1000000 | number }} Mb
</p>
